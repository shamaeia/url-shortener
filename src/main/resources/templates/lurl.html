<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Long URL Shortener</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h4 th:text="${message}" ></h4>
    <a th:text="${url}" th:attr="href='http://localhost:8080/surl?url=' + ${url}"></a>
  </body>
</html>
